<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Spotify Widget</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="spotifyWidget" src="https://6klabs.com/widget/spotify/961edd8b4b90dd2720aa419db2a61d5fd6fd9c62df3c5439abbe3aea2e9e7a4a" title="Spotify Widget"></iframe>

    <script>
        const iframe = document.getElementById('spotifyWidget');

        iframe.onload = function() {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            // Create a new style element
            const style = document.createElement('style');
            style.innerHTML = `
                .pointer-events-none {
                    visibility: hidden !important;
                }
            `;

            // Inject the style into the iframe's head
            iframeDoc.head.appendChild(style);
        };
    </script>
</body>
</html>
