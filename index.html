<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Widget with Custom CSS</title>
    <style>
        /* Inject any global styles here if needed */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="spotifyWidget" src="https://6klabs.com/widget/spotify/961edd8b4b90dd2720aa419db2a61d5fd6fd9c62df3c5439abbe3aea2e9e7a4a" title="Spotify Widget"></iframe>

    <script>
        window.addEventListener('load', () => {
            const iframe = document.getElementById('spotifyWidget');

            iframe.onload = function() {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

                // Inject CSS dynamically into iframe document
                const style = document.createElement('style');
                style.innerHTML = `
                    .pointer-events-none {
                        visibility: hidden !important;
                    }
                `;
                
                iframeDoc.head.appendChild(style);
            };
        });
    </script>
</body>
</html>
